apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-traefik
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: infra-traefik
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
