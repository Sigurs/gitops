apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-traefik
  namespace: infra-argocd
spec:
  project: proxima-infra
  sources:
    - chart: traefik
      repoURL: https://traefik.github.io/charts
      targetRevision: v37.1.1
      helm:
        valuesObject:
          securityContext:
            seccompProfile:
              type: RuntimeDefault
  destination:
    server: https://kubernetes.default.svc
    namespace: infra-traefik
  syncPolicy:
    automated:
      enabled: true