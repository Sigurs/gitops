apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-traefik
  namespace: infra-argocd
spec:
  project: proxima-infra
  sources:
    - chart: traefik
      repoURL: https://traefik.github.io/charts
      targetRevision: v39.0.0
      helm:
        valuesObject:
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          service:
            type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: infra-traefik
  syncPolicy:
    syncOptions:
      - ServerSideApply=true