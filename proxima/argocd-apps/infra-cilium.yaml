apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-cilium
spec:
  project: proxima-infra
  sources:
    - chart: cilium
      repoURL: https://helm.cilium.io
      targetRevision: v1.18.2
      helm:
        valueFiles:
          - $gitops-private/proxima/infra/cilium/values.yaml
    - repoURL: git@github.com:Sigurs/gitops-private.git
      targetRevision: HEAD
      ref: gitops-private
    # - repoURL: git@github.com:Sigurs/gitops-private.git
    #   targetRevision: HEAD
    #   path: proxima/infra/cilium
  destination:
    server: https://kubernetes.default.svc
    namespace: infra-cilium 
  # syncPolicy:
  #   syncOptions:
  #     - ServerSideApply=true
  #     - RespectIgnoreDifferences=true
  # Some automatically generated secrets, need to ignore the difference.
  ignoreDifferences:
    # - kind: Secret
    #   name: cilium-ca
    #   namespace: infra-cilium
    # - kind: Secret
    #   name: hubble-relay-client-certs
    #   namespace: infra-cilium
    # - kind: Secret
    #   name: hubble-server-certs
    #   namespace: infra-cilium
    - kind: Secret
      jqPathExpressions:
        - 'select(.metadata.name | test("cilium-ca|hubble-relay-client-certs|hubble-server-certs"))'