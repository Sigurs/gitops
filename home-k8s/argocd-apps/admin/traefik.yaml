apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
spec:
  project: home-k8s.admin
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: v35.2.0
    helm:
      valuesObject:
        securityContext:
          seccompProfile:
            type: RuntimeDefault
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik