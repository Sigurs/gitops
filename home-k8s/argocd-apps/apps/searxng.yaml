apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: searxng
spec:
  project: home-k8s
  source:
    repoURL: https://github.com/Sigurs/gitops.git
    targetRevision: HEAD
    path: home-k8s/apps/searxng/
  destination:
    server: https://kubernetes.default.svc
    namespace: searxng
  syncPolicy:
    syncOptions:
      - ServerSideApply=true