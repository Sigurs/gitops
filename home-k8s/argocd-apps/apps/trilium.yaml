apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trilium
spec:
  project: home-k8s
  source:
    repoURL: https://github.com/Sigurs/gitops.git
    targetRevision: HEAD
    path: home-k8s/apps/trilium/
  destination:
    server: https://kubernetes.default.svc
    namespace: trilium
  syncPolicy:
    syncOptions:
      - ServerSideApply=true