apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: open-webui
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-webui
    spec:
      automountServiceAccountToken: false
      hostUsers: false
      containers:
        - name: container
          image: registry.sigurs.io/ghcr.io/open-webui/open-webui:0.7.2@sha256:16d9a3615b45f14a0c89f7ad7a3bf151f923ed32c2e68f9204eb17d1ce40774b
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          env:
            - name: TZ
              value: Europe/Helsinki
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: open-webui
              mountPath: /app/backend/data
              subPath: app/backend/data
      volumes:
        - name: open-webui
          persistentVolumeClaim:
            claimName: open-webui