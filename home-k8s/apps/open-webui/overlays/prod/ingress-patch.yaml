apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-webui
spec:
  tls:
    - hosts:
        - hass.sigurs.io
  rules:
    - host: chat.home-k8s01.sigurs.io
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: open-webui
              port:
                name: http