apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
spec:
  template:
    spec:
      containers:
        - name: open-webui
          image: registry.sigurs.io/ghcr.io/open-webui/open-webui:0.6.41
      # We want this deployment on a specific node
      nodeSelector:
        kubernetes.io/hostname: home-k8s01.sigurs.io