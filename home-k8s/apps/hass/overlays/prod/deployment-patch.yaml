apiVersion: apps/v1
kind: Deployment
metadata:
  name: hass
spec:
  template:
    spec:
      containers:
        - name: hass
          image: registry.sigurs.io/ghcr.io/home-assistant/home-assistant:2025.5.1
      # We want this deployment on a specific node
      nodeSelector:
        kubernetes.io/hostname: home-k8s01.sigurs.io